{% extends "base.html" %} {% block content %}

<h2>Users</h2>

{% for user in users %}

<section class="transactions_tagged">
    <p>{{ user.name }}</p>
    <div class="links"> <a href="/users/{{user.id}}/dashboard">PROFILE</a></div>
    <div class="links"><a href="/transactions/new">NEW TRANSACTION</a></div>
    <div class="links"><a href="/budgets/{{user.id}}/edit">EDIT BUDGET</a></div>
    <form action="/users/{{ user.id }}/delete" method="POST">
        <input type="submit" value="DELETE">
</section>

{% endfor %} {% endblock %}
